<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeonCalc - Scientific Calculator</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #calculator {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 30px;
    }

    #display {
      font-size: 2rem;
      width: 300px;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2rem;
      margin: 5px;
      width: 60px;
      height: 60px;
      background: cyan;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .symbols {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .float-symbol {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.2;
      animation: float infinite;
      color: cyan;
    }

    @keyframes float {
      to {
        transform: translateY(-100vh);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #history {
      max-height: 100px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      color: #ccc;
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
    }

    .clear-history-btn {
  display: block;
  margin: 20px auto 0;
  background-color: red;
  color: white;
  padding: 14px 30px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 10px red;
  cursor: pointer;
  text-align: center;
  white-space: nowrap;
  width: fit-content;
}



  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="symbols"></div>
  <div id="calculator">
    <h1 style="color: cyan; margin-bottom: 20px;">CALCULATOR</h1>
    <input type="text" id="display" disabled /><br>
  
    <!-- First Row -->
    <button onclick="press('Math.PI')">π</button>
    <button onclick="press('Math.E')">e</button>
    <button onclick="press('(')">(</button>
    <button onclick="press(')')">)</button><br>

    <!-- Second Row -->
    <button onclick="press('Math.sin(')">sin</button>
    <button onclick="press('Math.cos(')">cos</button>
    <button onclick="press('Math.tan(')">tan</button>
    <button onclick="press('Math.sqrt(')">√</button><br>

    <!-- Third Row -->
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">/</button><br>

    <!-- Fourth Row -->
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">*</button><br>

    <!-- Fifth Row -->
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">-</button><br>

    <!-- Sixth Row -->
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button><br>

    <!-- Seventh Row -->
    <button onclick="press('%')">%</button>
    <button onclick="press('^')">^</button>
    <button onclick="clearDisplay()">C</button>

    <div id="history"></div>
    <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
